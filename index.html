<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p  class="lead" id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id= "calendarRow1" class= "row justify-content-sm-center">
        <div id= "time1" class= "col-sm-1">9 AM</div>
        <textarea id="text1" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow2" class= "row justify-content-sm-center">
        <div id= "time2" class= "col-sm-1">10 AM</div>
        <textarea id="text2" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow3" class= "row justify-content-sm-center">
        <div id= "time3" class= "col-sm-1">11 AM</div>
        <textarea id="text3" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow4" class= "row justify-content-sm-center">
        <div id= "time4" class= "col-sm-1">12 AM</div>
        <textarea id="text4" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow5" class= "row justify-content-sm-center">
        <div id= "time5" class= "col-sm-1">1 PM</div>
        <textarea id="text5" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow6" class= "row justify-content-sm-center">
        <div id= "time6" class= "col-sm-1">2 PM</div>
        <textarea id="text6" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow7" class= "row justify-content-sm-center">
        <div id= "time7" class= "col-sm-1">3 PM</div>
        <textarea id="text7" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow8" class= "row justify-content-sm-center">
        <div id= "time8" class= "col-sm-1">4 PM</div>
        <textarea id="text8" class="col-sm-10 future"  rows="3"></textarea>
      </div>
      <div id= "calendarRow9" class= "row justify-content-sm-center">
        <div id= "time9" class= "col-sm-1">5 PM</div>
        <textarea id="text9" class="col-sm-10 future"  rows="3"></textarea>
      </div>
    </div>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
